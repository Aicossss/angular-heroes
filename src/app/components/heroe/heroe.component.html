<!-- Usando los pipes | -->
<h1>{{heroe.nombre | uppercase}}<small> ({{heroe.aparicion | date :'y'}})</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img src={{heroe.img}} alt={{heroe.nombre}} class="img-fluid">
        <br>
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <!-- SI es de marvel o de DC -->
            <img *ngIf="heroe.casa=='DC'" src="assets/img/dclogo.png" alt={{heroe.nombre}} class="img-logo">
            <img *ngIf="heroe.casa!='DC'" src="assets/img/logomarvel.png" alt={{heroe.nombre}} class="img-logo">
        </div>
    </div>
</div>
