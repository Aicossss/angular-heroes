<!-- heroe es una variable local, no tiene nada que ver con el servicio o el component -->
<!-- heroes es una variable de heroes.component.ts, heroes:Heroe[] -->
<!-- i = index es porque toma los valores del array de heroes-->
<div class="card animated fadeIn fast">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <!-- entre llaves para indicar que lo va a manejar angular -->
    <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
        <!-- Con el / le decimos que es desde la raiz -->
        <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">Ver más...</a> -->
        <button (click)="verHeroe()" class="btn btn-outline-primary btn-block" type="button">Ver más...</button>
        <!-- El verHeroe está definido en el heroes.component.ts-->
    </div>
</div>
